{% extends "header.html" %}
{% block body %}

<script src="{{url_for('static', filename='js/timestamp/timestamp.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/steganography.css')}}" />

<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading" id="head">
                <div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<b><span class="pozdrav1">{{_("Časovni žig")}}</span></b>
					</div>
				</div>
			</div>
			<div class="container2">
				<div id="custom">
					<div class="custom-file-upload">
						<form action="upload_file" method="post" enctype="multipart/form-data">
							<p style="padding-left: 20px">{{_("Izberite datoteko za časovno žigosanje:")}}</p>
							<input type="file" id="file" name="fname" onchange="this.form.submit()">
							<p id="buttonLabel">{{_("Izberi")}}</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
