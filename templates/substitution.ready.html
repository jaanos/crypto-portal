{% extends "header.html" %}
{% block body %}

<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading" id="head">
                <div class="row">
                    <div class="splitHead">   
                        <b>
                            <span class="pozdrav1"> 
                            {{_("Substitution puzzles")}}
                            </span>
                        </b>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row-fluid">
                    {% for i in range(num) %}
                        <div class="row">
                            <a href="{{url_for('.play', difficulty='ready', idx=i)}}">{{_("Supstitution<br> cipher")}} {{i+1}}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
